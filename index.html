<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Name</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>

<body>
  <div class="container">
    <section class="header"> 
      <div class="img-info">
      <img  src="./assets/Kavya P.jpeg" alt="kavya.jpeg" height="250" width="175"> 
      </div>
      <div class="header-title" id="profileName"> Your Name </div>
      <div class="header-sub-title" id="profileSubTitle"> Software Engineer </div>
    </section>
    <!-- Objective -->
    <section class="obj-section">
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-grin-stars" aria-hidden="true"></i>
        </span>
      <span class="cat-title">Objective</span>
    </div>
      <div class="obj-item">
        <span class="obj-info" id="aboutIntro"></span>
        </div>
    </section>

    <section class="info-section">
      
      <div class="info-left">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-id-card" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Contact</span>
        </div>
        <div class="contact-section">
          <div class="contact-item">
            <span class="contact-logo"> <i class="fas fa-at" aria-hidden="true"></i>

            </span>
            <a class="contact-info" id="contactEmail" target="_blank" href="" rel="noopener noreferrer"> abc@xyz.com
            </a>
          </div>
          <div class="contact-item">
            <span class="contact-logo"> <i class="fas fa-phone" aria-hidden="true"></i> </span>
            <span class="contact-info" id="contactPhone"> +91-xxxxxxxxx </span>
          </div>
        </div>

        <div class="cat-header">
          <span class="cat-indicator"> <i class="fas fa-id-badge" aria-hidden="true"></i> </span>
          <span class="cat-title">Links</span>
        </div>
        <div class="cat-list-body">
          <ul id="linksList"></ul>
        </div>
      </div>

      <div class="info-right">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-code" aria-hidden="true"></i>
          </span>
          <span class="cat-title"> Technical Skills</span>
        </div>
        <div class="cat-list-body">
          <ul id="skillList"></ul>
        </div>

      </div>
    </section>

    <!-- Internship section -->
    <section class="info-row">
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-briefcase" aria-hidden="true"></i>
        </span>
        <span class="cat-title">Internship</span>
      </div>
      <div class="cat-list-body">
        <ul id="experienceList"></ul>
      </div>
    </section>


    <!-- Projects Listing section -->
    <section class="info-row">
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-code-branch" aria-hidden="true"></i>
        </span>
        <span class="cat-title"> Projects</span>
      </div>
      <div class="cat-list-body">
        <ul id="projectList"></ul>
      </div>
    </section>

    <!-- Education listing section -->
    <section class="info-row">
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-graduation-cap" aria-hidden="true"></i>
        </span>
        <span class="cat-title">Education</span>
      </div>
      <div class="cat-list-body">
        <ul id="educationList"></ul>
      </div>
    </section>

    <!-- Certifications listing section -->
    <section class="info-row">
      <div class="cat-header">
        <span class="cat-indicator">
          <i class="fas fa-certificate" aria-hidden="true"></i>
        </span>
        <span class="cat-title">Certifications</span>
      </div>
      <div class="cat-list-body">
        <ul id="certList"></ul>
      </div>
    </section>

    
   <!-- Declaration -->
   <section class="des-section">
    <div class="cat-header">
      <span class="cat-indicator">
      <i class="fas fa-text-width" aria-hidden="true"></i>
    </span>
    <span class="cat-title">Declaration</span>
    </div>
    <div class="obj-item">
      <span class="des-info" id="aboutdec"></span>
      <span>
        <span>
        <div class="des-in" id="aboutplace"></div>
        <div class="des-in" id="aboutdate"></div>
          </span>
        <span>
          <img  src="./assets/Kavya Sign white.png" alt="kavya.jpeg" height="50" width="50" align="right"> 
          <br><br><p align="right"><b>Kavya P</b></p>
        </span>
      </span>
      </div>
    </section>

<section class="footer"></section> 
    
</div>


  <script src="data/Kavya_Profile.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
